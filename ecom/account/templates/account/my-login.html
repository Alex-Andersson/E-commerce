{% include "store/base.html" %}
{% load static %}

{% load crispy_forms_tags %}

{% block content %}


    <style>

        body{
            background-color: gray;
        }

    </style>


    <body>

        <br>

        <div class="container, bg-white shadow-md p-5 form-layout">

            <h3>Login to your account</h3>

            <br>
            <br>
            
            <form method="POST" autocomplete="off">

                {% csrf_token %}

                {{form.username|as_crispy_field}}

                <br> <br>

                {{form.password|as_crispy_field}}

                <br>

                <button type="submit" class="btn btn-primary rounded-pill btn-lg w-100 btn-block p-2"><i class="fa-solid fa-key fa-xl"></i> &nbsp; Login in</button>

            </form>

            <br>
            {{form.non_field_errors}}

        </div> 

        <br> <br>

        <div class="container, bg-white shadow-md p-5 form-layout">

            <a href="{% url 'register' %}" class="btn btn-primary rounded-pill btn-lg w-100 btn-block p-2"><i class="fa-solid fa-user-plus fa-xl"></i> &nbsp; Register</a>

            <br> <br>

            <a href="{% url 'reset_password' %}" class="btn btn-primary rounded-pill btn-lg w-100 btn-block p-2"><i class="fa-solid fa-key fa-xl"></i> &nbsp; Forgot password?</a>
        </div>



    </body>

    <br> <br>


{% endblock %}
