{% include "store/base.html" %}
{% load static %}

{% load crispy_forms_tags %}

{% block content %}

    <style>

        body{
            background-color: gray;
        }

    </style>

    <br>

    <div class="container bg-white shadow-md p-5 form-layout">

        <h3><i class="fa-regular fa-rectangle-list fa-xl"></i>&nbsp; My orders</h3>

        <hr>

    </div>

    <br>

    <div class="container bg-white shadow-md p-5 form-layout">

        {% for order in orders %}

        <strong><i class="fa-solid fa-list fa-xl"></i>&nbsp; Order ID # {{ order.id }}</strong>

        <br> <br>

       {{order.product}}

        <br> 

        Quantity x {{order.quantity}}

        <br> 

        $ {{order.price}}

        <br> <br>

        <hr>

        {% endfor %}

    </div>

{% endblock %}
